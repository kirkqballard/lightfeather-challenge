<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .container {
	  margin: auto;
	  padding: 10%;
	}
	.roundbox {
	  border-radius:8px;
	}
  </style>
</head>

<body>
  <div class="container">
    <!--div class="row"-->
    <form style="margin:auto;width:300px">
	  <div class="form">
        <div class="form-group">
          <label for="inUser">User Name:</label>
          <input type="text" class="form-control roundbox" id="inUser">
	    </div>
        <div class="form-group">
          <label for="inEmail">Email:</label>
          <input type="email" class="form-control roundbox" id="inEmail">
        </div>
        <div class="form-group">
          <label for="inPassword">Password:</label>
          <input type="password" class="form-control roundbox" id="inPassword">
        </div>
        <div class="form-group">
          <label for="inConfirmPassword">Confirm Password:</label>
          <input type="password" class="form-control roundbox" id="inConfirmPassword">
        </div>
        <button type="submit" class="btn btn-info">Register</button>
	  </div>
    </form>
    <!--/div-->
  </div>
</html>
